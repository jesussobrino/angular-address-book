<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Name</option>
                <option value="age">Date</option>
            </select>

        </div>

        <div class="col-md-10">
            <a href="#/contacts/add-contact">
                <img src="img/users/create_user.png" class="pull-right" alt="Create Contact">
            </a>
            <ul class="phones">
                <li ng-repeat="contact in contacts | filter:query | orderBy:orderProp"
                    class="thumbnail phone-listing">
                    <a href="#/contacts/{{contact.id}}" class="thumb"><img ng-src="{{contact.imageUrl}}"></a>
                    <a href="#/contacts/{{contact.id}}">{{contact.name}} {{contact.surname}}</a>
                    <p>E-mail: {{contact.email}}</p>
                    <p>Address: {{contact.address}} {{contact.city}} {{contact.zipCode}} {{contact.country}}</p>
                    <p>Phone: {{contact.phone}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
